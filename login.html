<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS LINK -->
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-md navbar-ligth fixed-top bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Restaurant CSS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Barra de navegación">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <div class="nav ms-auto text-dark">
                <a href="#" class="nav-link active">Inicio</a>
                <a href="#" class="nav-link">Nosotros</a>
                <a href="#" class="nav-link">Menú</a>
                <a href="#" class="nav-link init-sesion">Iniciar sesión</a>
            </div>
          </div>
        </div>
      </nav>      
    </header>
    <section>
        <div class="row g-0">
            <div class="col-lg-7">
              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner col-lg-5 px-lg-50 pt-lg-50 pb-lg-3 p-4">
                  <div class="carousel-item active ">
                    <img src="images/foto portada 1.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/foto portada 2.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/foto comida.webp" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-lg-5"> 
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4">
                    <img src="imagwwes/logo.png" class="img-fluid">
                </div> 
                <div class="px-lg-5 py-lg-4 p-4">
                    <h1 class="text-light">Bienvenido</h1>
                    <form class="text-light">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                          <input type="email" class="form-control bg-dark-x" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">No compartas tu e-mail con nadie mas</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                          <input type="password" class="form-control bg-dark-x mb-2" id="exampleInputPassword1">
                          <a href="#" id="emailHelp" class="form-text text-decoration-none">¿Has olvidado tu contraseña?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Iniciar sesion</button>
                      </form>
                </div>  
            </div>
        </div>
    </section>
 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
